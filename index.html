<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <input type="text">
      </div>
      <div class="sect-1">
        <button class="button delete-button">C</button>
        <button class="button operation-button">/</button>
        <button class="button operation-button">*</button>
        <button class="button operation-button">-</button>
      </div>
      <div class="sect-2">
        <button class="button digit-button">7</button>
        <button class="button digit-button">8</button>
        <button class="button digit-button">9</button>
        <button class="button operation-button">+</button>
      </div>
      <div class="sect-3">
        <button class="button digit-button">4</button>
        <button class="button digit-button">5</button>
        <button class="button digit-button">6</button>
        <button class="button display-button">=</button>
      </div>
      <div class="sect-4">
        <button class="button digit-button">1</button>
        <button class="button digit-button">2</button>
        <button class="button digit-button">3</button>
        <button class="button digit-button">0</button>
      </div>
    </div>
  </body>
</html>
